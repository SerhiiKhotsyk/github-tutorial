<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="shortcut icon" href="/img/icons/"> Іконка возле назвы документа, во вкладках -->

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="calculator__body">
                <div class="display"></div>

                <div class="buttons">
                    <div data-val="C" class="btn operator clear number">C</div>
                    <div data-val="" class="btn hooks">()</div>
                    <div data-val="**" class="btn operator">^</div>
                    <div data-val="/" class="btn operator">%</div>
                    <div data-val="7" class="btn number">7</div>
                    <div data-val="8" class="btn number">8</div>
                    <div data-val="9" class="btn number">9</div>
                    <div data-val="*" class="btn operator">x</div>
                    <div data-val="4" class="btn number">4</div>
                    <div data-val="5" class="btn number">5</div>
                    <div data-val="6" class="btn number">6</div>
                    <div data-val="-" class="btn operator">-</div>
                    <div data-val="1" class="btn number">1</div>
                    <div data-val="2" class="btn number">2</div>
                    <div data-val="3" class="btn number">3</div>
                    <div data-val="+" class="btn operator">+</div>
                    <div data-val="plusOrMin" class="btn operator number">+/-</div>
                    <div data-val="0" class="btn number">0</div>
                    <div data-val="." class="btn">,</div>
                    <div data-val="equal" class="btn equal operator">=</div>
                </div>
                <a href="" class="insta"></a>
                <div class="footer">© All rights are protected, made by Khotsyk</div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
